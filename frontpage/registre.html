<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>registration form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


<form action="action_page.php" onsubmit="sendemail()">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
     <label for="name"><b>Name</b></label><br>
     <input type="text" placeholder="Enter full Name" name="name" id="name" required><br>

    <label for="email"><b>Email</b></label><br>
    <input type="text" placeholder="Enter Email" name="email" id="email" required><br>

    <label for="psw"><b>Password</b></label><br>
    <input class="password" type="password" placeholder="Enter Password" name="psw" id="psw" required><br>

    <label for="psw-repeat"><b>Repeat Password</b></label><br>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required><br>
   
    <label for="class"><b>Class</b></label><br>
     <input type="number" placeholder="Enter your class" name="class" id="class" required><br>

     <label for="number"><b>Mobile</b></label><br>
     <input type="number" placeholder="Enter Mobile Number" name="number" id="number" required><br>

     <label for="Gender"><b>Gender</b></label><br>
    Male<input type="radio" name="Gender">Female<input type="radio" name="Gender">Other<input type="radio" name="Gender"><br>

    <label for="dob"><b>Date of Birth</b></label><br>
    <input type="date" name="DOB"><br>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>

</body>
</html>
